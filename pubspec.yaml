name: rmpl_hrm_admin
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  authontication_repository:
    path: packages/authontication_repository
  holiday_api:
    path: packages/holiday_api
  holiday_api_client:
    path: packages/holiday_api_client
  holiday_repository:
    path: packages/holiday_repository
  form_inputs:
    path: packages/form_inputs
  flutter_svg: ^2.0.7
  loading_indicator: ^3.1.1
  syncfusion_flutter_charts: ^23.1.40
  table_calendar: ^3.0.9
  rename: ^3.0.0
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.2
  uuid: ^4.1.0
  month_picker_dialog: ^2.0.2
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_storage: ^11.2.8
  cloud_firestore: ^4.9.3
  intl: ^0.18.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  formz: ^0.6.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  validators: ^3.0.0
  provider: ^6.1.1
  flow_builder: ^0.0.9

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
